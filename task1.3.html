	/*
	1. Первый и второй операнд складываются как числа и результат их суммы становится строкой из-за приведения типа, и складывается как строка с третьим операндом ("2010").
	2. Первый операнд, в результате приведения типа, становится строкой и складыавется со строкой из втророго операнда ("1010"), по тому же принципу в строку превращается третий операнд ("101010").
	3. Плюс, стоящий перед третьим операндом, превращает его в число. (30)
</script>
