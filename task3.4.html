<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg"
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78
            }
        ];
        //1
        const with_photo = []
        let j = 0
        for (let i = 0; i < products.length; i++) {
            if (products[i].photos && products[i].photos != '') {
                with_photo[j] = products[i];
                j++
            }
        };
        console.log(with_photo);
        //2
        products.sort(function(a, b) {
            return a.price - b.price;
        });
        console.log(products); 
    </script>
</body>
</html>
