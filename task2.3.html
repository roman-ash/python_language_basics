<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = +prompt("Enter number 'a'");
        let b = +prompt("Enter number 'b'");
        if (a > 0 && b > 0) {
            alert(Math.abs(a - b));
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else {
            alert(a + b)
        }
    </script>
</body>
</html>
