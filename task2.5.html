<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function toSum(a, b) {
           return a + b; 
        }
        function toSub(a, b) {
            return a - b;
        }
        function toMul(a, b) {
            return a * b;
        }
        function toDiv(a, b) {
            return a / b;
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return toSum(arg1, arg2);
                case "-":
                    return toSub(arg1, arg2);
                case "*":
                    return toMul(arg1, arg2);
                case "/":
                    return toDiv(arg1, arg2);
            }            
        }

        alert(mathOperation(3, 5, '*'))
    </script>
</body>
</html>
